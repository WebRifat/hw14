<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <h1>Password</h1>
    <section id="password"> 
       
        <div class="wrapper">
            
          <div class="forminput">
            
                <input type="password" class="userPassword" value="MD. Rifatul Islam" placeholder="Password"> 
                <button class="passwordBtn"><i class="bi bi-eye-slash"></i></button>
          </div>
        </div>
    </section>

    <h1>Quantity</h1>


    <section>
        <div class="wrapper">
            <div class="cart">
                <button class="decrement">-</button>
                <input type="number" class="quantity" value="5"> 
                <button class="increment">+</button>
            </div>
        </div>
    </section>

    <h1>Range Slider</h1>

    <section>
        <div class="wrapper">
          <div class="slider">



            <input type="range" class="rangeSlider" min="0" max="100" value="0">
            <span class="output">0</span>

          </div>
        </div>
    </section>

    <h1>Btn Slider</h1>

    <section id="colorize"> 
        <div class="wrapper">
          <button class="randomBtn">click me</button>
        </div>
    </section>
    








    <script src="./js/app.js"></script>
</body>
</html>
